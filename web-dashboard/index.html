<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SystemShapers IoT Hub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="bg-animation">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>
    <header class="dashboard-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">SS</div>
                <div class="logo-text">
                    <h1>SystemShapers</h1>
                    <p>IoT Hub Dashboard</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle">
                    <svg id="themeIcon" viewBox="0 0 24 24">
                        <path d="M12,18V6A6,6 0 0,1 18,12A6,6 0 0,1 12,18Z"/>
                    </svg>
                </button>
                <div class="user-menu">
                    <div class="user-info" id="userStatus"></div>
                    <button class="logout-btn" id="logoutBtn">
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="dashboard-main">
        <section class="dashboard-content">
            <div class="welcome-section">
                <h2>Welcome to SystemShapers IoT Hub!</h2>
                <p>Your dashboard overview.</p>
            </div>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/notification.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
