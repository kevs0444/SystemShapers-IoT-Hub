<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SystemShapers IoT Hub - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Fixed CSS path -->
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body data-theme="dark">
  <div class="container">
    <div class="login-box">
      <div class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">🌙</span>
      </div>

      <div class="brand">
        <h2>SystemShapers IoT Hub</h2>
        <p>Connect to your intelligent ecosystem</p>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
      </div>

      <div class="input-group password-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
        </div>
      </div>

      <button class="btn-primary" onclick="login()">Sign In</button>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <button class="btn-google" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Sign in with Google
      </button>

      <div class="options">
        <a href="#" onclick="forgotPassword()">Forgot your password?</a>
      </div>

      <div class="options">
        <p>Don't have an account? <a href="register.html">Create account</a></p>
      </div>
    </div>
  </div>

  <!-- Fixed JavaScript path - Import Firebase modules -->
  <script type="module" src="../scripts/auth.js"></script>
</body>
</html>
