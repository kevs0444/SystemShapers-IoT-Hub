<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../styles/register.css"> <!-- same CSS as login -->
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    
    <!-- Email -->
    <input type="email" id="reg-email" placeholder="Email" required>
    
    <!-- Password -->
    <div class="password-container">
      <input type="password" id="reg-password" placeholder="Password" required>
      <button type="button" onclick="toggleRegPassword()">👁️</button>
    </div>
    
    <!-- Confirm Password -->
    <div class="password-container">
      <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
      <button type="button" onclick="toggleConfirmPassword()">👁️</button>
    </div>
    
    <button onclick="register()">Register</button>
    
    <p>Or sign up with:</p>
    <button onclick="googleRegister()">Continue with Google</button>
    
    <p>Already have an account? <a href="login.html">Login here</a></p>
    
    <!-- Dark/Light toggle -->
    <button id="theme-icon" onclick="toggleTheme()">🌙</button>
  </div>
  
  <script type="module" src="../scripts/auth.js"></script>
</body>
</html>
