<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SystemShapers IoT Hub - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Fixed CSS path -->
  <link rel="stylesheet" href="../styles/register.css">
  <script src="../scripts/theme.js" defer></script>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="register-box">
      <div class="theme-toggle" id="themeToggle">
        <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>

      <div class="brand">
        <h2>Create Account</h2>
        <p>Join the SystemShapers IoT ecosystem</p>
      </div>

      <div class="input-group">
        <label for="reg-email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="reg-email" placeholder="Enter your email address" required>
        </div>
        <div class="error-message" id="email-error">Please enter a valid email address</div>
      </div>

      <div class="input-group password-group">
        <label for="reg-password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="reg-password" placeholder="Create a strong password" required>
          <span class="toggle-password" onclick="togglePassword('reg-password')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </span>
        </div>
        <div class="password-strength" id="password-strength" style="display: none;">
          <div class="strength-bar" id="strength-bar-1"></div>
          <div class="strength-bar" id="strength-bar-2"></div>
          <div class="strength-bar" id="strength-bar-3"></div>
          <div class="strength-bar" id="strength-bar-4"></div>
          <span class="strength-text" id="strength-text">Weak</span>
        </div>
        <div class="error-message" id="password-error">Password must be at least 8 characters long</div>
      </div>

      <div class="input-group password-group">
        <label for="reg-confirm-password">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
          <span class="toggle-password" onclick="togglePassword('reg-confirm-password')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </span>
        </div>
        <div class="error-message" id="confirm-error">Passwords do not match</div>
        <div class="success-message" id="confirm-success">Passwords match!</div>
      </div>

      <button class="btn-primary" onclick="register()">Create Account</button>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <button class="btn-google" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Sign up with Google
      </button>

      <div class="options">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <!-- Fixed JavaScript path - Import Firebase modules -->
  <script type="module" src="../scripts/auth.js"></script>
</body>
</html>
