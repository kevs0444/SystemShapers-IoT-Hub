<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SystemShapers IoT Hub - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Fixed CSS path -->
  <link rel="stylesheet" href="../styles/register.css">
  <script src="../scripts/theme.js" defer></script>
  <script src="../scripts/global-functions.js"></script>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="register-box">
      <div class="theme-toggle" id="themeToggle">
        <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>

      <div class="brand">
        <h2>Create Account</h2>
        <p>Join the SystemShapers IoT ecosystem</p>
      </div>

      <div class="input-group">
        <label for="reg-email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="reg-email" placeholder="Enter your email address" required>
        </div>
        <div class="error-message" id="email-error">Please enter a valid email address</div>
      </div>

      <div class="input-group password-group">
        <label for="reg-password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="reg-password" placeholder="Create a strong password" required>
          <span class="toggle-password" onclick="togglePassword('reg-password')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </span>
        </div>
        <div class="password-strength" id="password-strength" style="display: none;">
          <div class="strength-bar" id="strength-bar-1"></div>
          <div class="strength-bar" id="strength-bar-2"></div>
          <div class="strength-bar" id="strength-bar-3"></div>
          <div class="strength-bar" id="strength-bar-4"></div>
          <span class="strength-text" id="strength-text">Weak</span>
        </div>
        <div class="error-message" id="password-error">Password must be at least 8 characters long</div>
      </div>

      <div class="input-group password-group">
        <label for="reg-confirm-password">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
          <span class="toggle-password" onclick="togglePassword('reg-confirm-password')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </span>
        </div>
        <div class="error-message" id="confirm-error">Passwords do not match</div>
        <div class="success-message" id="confirm-success">Passwords match!</div>
      </div>

      <button class="btn-primary" onclick="register()">Create Account</button>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <button class="btn-google" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Sign up with Google
      </button>

      <div class="options">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <!-- Fixed JavaScript path - Import Firebase modules -->
  <script type="module" src="../scripts/auth.js"></script>
  
  <!-- Make functions globally available for onclick handlers -->
  <script type="module">
    import { auth } from "../scripts/firebase-config.js";
    import {
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signOut,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // Global toggle password function
    window.togglePassword = function(fieldId) {
      const passField = document.getElementById(fieldId);
      if (passField) {
        passField.type = passField.type === 'password' ? 'text' : 'password';
        
        const toggleBtn = passField.parentElement.querySelector('.toggle-password svg');
        if (toggleBtn) {
          if (passField.type === 'password') {
            toggleBtn.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
          } else {
            toggleBtn.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
          }
        }
      }
    };

    // Global register function
    window.register = async function() {
      const email = document.getElementById("reg-email")?.value;
      const password = document.getElementById("reg-password")?.value;
      const confirmPassword = document.getElementById("reg-confirm-password")?.value;

      if (!email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        await sendEmailVerification(user, {
          url: "http://127.0.0.1:8000/login.html",
          handleCodeInApp: true,
        });
        alert("Registration successful! Please check your email to verify your account before signing in.");
        
        await signOut(auth);
        window.location.href = "login.html";
      } catch (error) {
        console.error("Registration error:", error);
        alert(error.message);
      }
    };

    // Global Google login function
    window.googleLogin = async function() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        console.log("Google login successful:", result.user);
        alert("Google login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Google login error:", error);
        alert(error.message);
      }
    };
  </script>
</body>
</html>
