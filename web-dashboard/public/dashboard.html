<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SystemShapers IoT Hub - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <script src="../scripts/theme.js" defer></script>
</head>
<body data-theme="dark">
  <nav class="top-nav">
    <div class="nav-container">
      <div class="nav-brand">
        <h1>SystemShapers IoT Hub</h1>
      </div>
      
      <div class="nav-actions">
        <div class="theme-toggle" id="themeToggle">
          <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </div>
        
        <button class="sign-out-btn" id="signOutBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Sign Out
        </button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="welcome-section">
      <h2 id="welcomeMessage">Welcome back!</h2>
      <p>You're successfully logged into your IoT Hub dashboard.</p>
    </div>
  </main>

  <script type="module" src="../scripts/auth.js"></script>
</body>
</html>
