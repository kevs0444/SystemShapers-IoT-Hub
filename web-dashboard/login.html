<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SystemShapers IoT Hub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animation">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>
    <div class="auth-container">
        <button class="theme-toggle" id="themeToggle">
            <svg id="themeIcon" viewBox="0 0 24 24">
                <path d="M12,18V6A6,6 0 0,1 18,12A6,6 0 0,1 12,18Z"/>
            </svg>
        </button>
        <div class="logo-container">
            <div class="logo">SS</div>
            <h1>SystemShapers</h1>
            <p>IoT Hub Authentication</p>
        </div>
        <form id="loginForm" class="auth-form">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn-primary" id="loginBtn">
                <span>Sign In to Dashboard</span>
            </button>
            <button type="button" class="btn-primary" id="googleSignInBtn" style="margin-bottom:1rem;">
                <span>Sign in with Google</span>
            </button>
        </form>
        <div class="auth-footer">
            <p>New to SystemShapers? <a href="register.html">Create account</a></p>
            <a href="#" class="text-link" id="forgotPasswordLink">Forgot your password?</a>
        </div>
        <div id="resetModal" style="display:none;" class="auth-container">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="input-group">
                    <input type="email" id="resetEmail" required>
                    <label for="resetEmail">Enter your email</label>
                </div>
                <button type="submit" class="btn-primary" id="resetBtn">
                    <span>Send Reset Link</span>
                </button>
            </form>
            <button onclick="document.getElementById('resetModal').style.display='none'" class="btn-primary" style="margin-top:1rem;">Cancel</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/notification.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
